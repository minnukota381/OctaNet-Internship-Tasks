<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Todo List App</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="task-input" placeholder="Enter a new task">
      <div class="input-group-append">
        <button class="btn btn-primary" id="add-task">Add</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="search-input" placeholder="Search tasks">
    </div>
    <ul class="list-group" id="task-list"></ul>
    <button class="btn btn-danger btn-block mt-3" id="clear-tasks">Clear All Checked Tasks</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
